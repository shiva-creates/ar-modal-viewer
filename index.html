<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom AR Button Example</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
    }

    .ar-button {
      padding: 12px 24px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .ar-button:hover {
      background: #1976D2;
    }

    /* hide the built-in AR button */
    model-viewer::part(default-ar-button) {
      display: none;
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="./assets/leather_shoes.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    auto-rotate
    background-color="#455A64"
    alt="Leather shoes 3D model">
  </model-viewer>

  <button class="ar-button" id="customAR">ðŸ‘“ View in AR</button>

  <script>
    const viewer = document.querySelector('#viewer');
    const customAR = document.querySelector('#customAR');

    // Check if AR is supported
    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'not-presenting') {
        console.log('AR session ended');
      }
    });

    // Optionally hide button if AR not supported
    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        customAR.style.display = 'none';
        console.warn('AR not supported on this device/browser');
      }
    });

    // When clicked, start AR
    customAR.addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>
</body>
</html>
